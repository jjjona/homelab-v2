services:

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - /mnt/data/docker/caddy/data:/data
      - /mnt/data/docker/caddy/config:/config
    env_file: .env
    restart: unless-stopped
    networks:
      - web

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    command: tunnel run
    volumes:
      - ./cloudflared/config.yml:/etc/cloudflared/config.yml:ro
      - ./cloudflared/credentials.json:/etc/cloudflared/credentials.json:ro
    restart: unless-stopped
    networks:
      - web
    depends_on:
      - caddy

  arcane:
    image: ghcr.io/getarcaneapp/arcane:latest
    container_name: arcane
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /mnt/data/docker/arcane/data:/app/data
    env_file: .env
    environment:
      - APP_URL=https://arcane.${DOMAIN}
      - ENCRYPTION_KEY=${ARCANE_ENCRYPTION_KEY}
      - JWT_SECRET=${ARCANE_JWT_SECRET}
    restart: unless-stopped
    networks:
      - web

  jellyfin:
    image: linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=0
      - PGID=0
      - TZ=Europe/Brussels
    volumes:
      - /mnt/data/docker/jellyfin/config:/config
      - /mnt/data/docker/jellyfin/cache:/cache
      - /mnt/nas/media:/media:ro
    devices:
      - /dev/dri:/dev/dri
    restart: unless-stopped
    networks:
      - web

  sonarr:
    image: linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=0
      - PGID=0
      - TZ=Europe/Brussels
    volumes:
      - /mnt/data/docker/sonarr/config:/config
      - /mnt/nas/media:/media
    restart: unless-stopped
    networks:
      - web

  radarr:
    image: linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=0
      - PGID=0
      - TZ=Europe/Brussels
    volumes:
      - /mnt/data/docker/radarr/config:/config
      - /mnt/nas/media:/media
    restart: unless-stopped
    networks:
      - web

  prowlarr:
    image: linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=0
      - PGID=0
      - TZ=Europe/Brussels
    volumes:
      - /mnt/data/docker/prowlarr/config:/config
    restart: unless-stopped
    networks:
      - web

  linkding:
    image: sissbruecker/linkding:latest
    container_name: linkding
    environment:
      - LD_SUPERUSER_NAME=${LINKDING_SUPERUSER_NAME}
      - LD_SUPERUSER_PASSWORD=${LINKDING_SUPERUSER_PASSWORD}
    volumes:
      - /mnt/data/docker/linkding/data:/etc/linkding/data
    restart: unless-stopped
    networks:
      - web

networks:
  web:
    driver: bridge
