services:

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - /mnt/data/docker/caddy/data:/data
      - /mnt/data/docker/caddy/config:/config
    env_file: .env
    restart: unless-stopped
    networks:
      web:
        ipv4_address: 172.20.0.2

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    command: tunnel run
    volumes:
      - ./cloudflared/config.yml:/etc/cloudflared/config.yml:ro
      - ./cloudflared/credentials.json:/etc/cloudflared/credentials.json:ro
    restart: unless-stopped
    networks:
      web:
        ipv4_address: 172.20.0.3
    depends_on:
      - caddy

  arcane:
    image: ghcr.io/getarcaneapp/arcane:latest
    container_name: arcane
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /mnt/data/docker/arcane/data:/app/data
    env_file: .env
    environment:
      - APP_URL=https://arcane.${DOMAIN}
      - ENCRYPTION_KEY=${ARCANE_ENCRYPTION_KEY}
      - JWT_SECRET=${ARCANE_JWT_SECRET}
    restart: unless-stopped
    networks:
      web:
        ipv4_address: 172.20.0.4

  jellyfin:
    image: linuxserver/jellyfin:latest
    container_name: jellyfin
    ports:
      - "127.0.0.1:8096:8096"
    environment:
      - PUID=0
      - PGID=0
      - TZ=Europe/Brussels
    volumes:
      - /mnt/data/docker/jellyfin/config:/config
      - /mnt/data/docker/jellyfin/cache:/cache
      - /mnt/nas/media:/media:ro
    devices:
      - /dev/dri:/dev/dri
    restart: unless-stopped
    networks:
      web:
        ipv4_address: 172.20.0.10

  sonarr:
    image: linuxserver/sonarr:latest
    container_name: sonarr
    ports:
      - "127.0.0.1:8989:8989"
    environment:
      - PUID=0
      - PGID=0
      - TZ=Europe/Brussels
    volumes:
      - /mnt/data/docker/sonarr/config:/config
      - /mnt/nas/media:/media
    restart: unless-stopped
    networks:
      web:
        ipv4_address: 172.20.0.11

  radarr:
    image: linuxserver/radarr:latest
    container_name: radarr
    ports:
      - "127.0.0.1:7878:7878"
    environment:
      - PUID=0
      - PGID=0
      - TZ=Europe/Brussels
    volumes:
      - /mnt/data/docker/radarr/config:/config
      - /mnt/nas/media:/media
    restart: unless-stopped
    networks:
      web:
        ipv4_address: 172.20.0.12

  lidarr:
    image: linuxserver/lidarr:latest
    container_name: lidarr
    ports:
      - "127.0.0.1:8686:8686"
    environment:
      - PUID=0
      - PGID=0
      - TZ=Europe/Brussels
    volumes:
      - /mnt/data/docker/lidarr/config:/config
      - /mnt/nas/media:/media
    restart: unless-stopped
    networks:
      web:
        ipv4_address: 172.20.0.13

  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    ports:
      - "127.0.0.1:5055:5055"
    environment:
      - TZ=Europe/Brussels
    volumes:
      - /mnt/data/docker/jellyseerr/config:/app/config
    restart: unless-stopped
    networks:
      web:
        ipv4_address: 172.20.0.14

  linkding:
    image: sissbruecker/linkding:latest
    container_name: linkding
    environment:
      - LD_SUPERUSER_NAME=${LINKDING_SUPERUSER_NAME}
      - LD_SUPERUSER_PASSWORD=${LINKDING_SUPERUSER_PASSWORD}
      - LD_CSRF_TRUSTED_ORIGINS=https://links.${DOMAIN}
    volumes:
      - /mnt/data/docker/linkding/data:/etc/linkding/data
    restart: unless-stopped
    networks:
      web:
        ipv4_address: 172.20.0.15

  # --- VPN (Gluetun) ---

  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - "127.0.0.1:9696:9696"   # Prowlarr
      - "127.0.0.1:7474:7474"   # Autobrr
    environment:
      - VPN_SERVICE_PROVIDER=custom
      - VPN_TYPE=openvpn
      - OPENVPN_CUSTOM_CONFIG=/gluetun/custom.conf
      - TZ=Europe/Brussels
      - FIREWALL_OUTBOUND_SUBNETS=172.20.0.0/24
    volumes:
      - ./gluetun:/gluetun:ro
    extra_hosts:
      - "sonarr:172.20.0.11"
      - "radarr:172.20.0.12"
      - "lidarr:172.20.0.13"
      - "jellyfin:172.20.0.10"
    restart: unless-stopped
    networks:
      web:
        ipv4_address: 172.20.0.20

  # --- Behind VPN (network_mode: service:gluetun) ---

  prowlarr:
    image: linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=0
      - PGID=0
      - TZ=Europe/Brussels
    volumes:
      - /mnt/data/docker/prowlarr/config:/config
    restart: unless-stopped
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_healthy

  autobrr:
    image: ghcr.io/autobrr/autobrr:latest
    container_name: autobrr
    environment:
      - TZ=Europe/Brussels
    volumes:
      - /mnt/data/docker/autobrr/config:/config
    restart: unless-stopped
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_healthy

networks:
  web:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
