services:

  traefik:
    image: traefik:v3.6
    container_name: traefik
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=tinyauth@docker"
    restart: unless-stopped
    networks:
      web:
        ipv4_address: 172.20.0.2

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "0.0.0.0:6379:6379"
    networks:
      web:
        ipv4_address: 172.20.0.22

  pocketid:
    image: ghcr.io/pocket-id/pocket-id:v2.2.0
    container_name: pocketid
    environment:
      - APP_URL=https://auth.${DOMAIN}
      - TRUST_PROXY=true
      - ENCRYPTION_KEY=${POCKETID_ENCRYPTION_KEY}
      - MAXMIND_LICENSE_KEY=
    volumes:
      - /mnt/data/docker/pocketid/data:/app/data
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pocketid.rule=Host(`auth.${DOMAIN}`)"
      - "traefik.http.services.pocketid.loadbalancer.server.port=1411"
    networks:
      web:
        ipv4_address: 172.20.0.5

  tinyauth:
    image: ghcr.io/steveiliop56/tinyauth:v4
    container_name: tinyauth
    environment:
      - APP_URL=https://login.${DOMAIN}
      - SECRET=${TINYAUTH_SECRET}
      - COOKIE_DOMAIN=.${DOMAIN}
      - PROVIDERS_POCKETID_CLIENT_ID=${TINYAUTH_OIDC_CLIENT_ID}
      - PROVIDERS_POCKETID_CLIENT_SECRET=${TINYAUTH_OIDC_CLIENT_SECRET}
      - PROVIDERS_POCKETID_AUTH_URL=https://auth.${DOMAIN}/authorize
      - PROVIDERS_POCKETID_TOKEN_URL=https://auth.${DOMAIN}/api/oidc/token
      - PROVIDERS_POCKETID_USER_INFO_URL=https://auth.${DOMAIN}/api/oidc/userinfo
      - PROVIDERS_POCKETID_REDIRECT_URL=https://login.${DOMAIN}/api/oauth/callback/pocketid
      - PROVIDERS_POCKETID_SCOPES=openid email profile groups
      - PROVIDERS_POCKETID_NAME=Pocket ID
      - OAUTH_AUTO_REDIRECT=pocketid
    volumes:
      - /mnt/data/docker/tinyauth/data:/app/data
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tinyauth.rule=Host(`login.${DOMAIN}`)"
      - "traefik.http.routers.tinyauth.service=tinyauth"
      - "traefik.http.services.tinyauth.loadbalancer.server.port=3000"
      - "traefik.http.middlewares.tinyauth.forwardauth.address=http://tinyauth:3000/api/auth/traefik"
      - "traefik.http.middlewares.tinyauth.forwardauth.trustForwardHeader=true"
      - "traefik.http.middlewares.tinyauth.forwardauth.authResponseHeaders=Remote-User,Remote-Email,Remote-Name,Remote-Groups"
    networks:
      web:
        ipv4_address: 172.20.0.6

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    command: tunnel run
    volumes:
      - ./cloudflared/config.yml:/etc/cloudflared/config.yml:ro
      - ./cloudflared/credentials.json:/etc/cloudflared/credentials.json:ro
    restart: unless-stopped
    networks:
      web:
        ipv4_address: 172.20.0.3
    depends_on:
      - traefik

  arcane:
    image: ghcr.io/getarcaneapp/arcane:latest
    container_name: arcane
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /mnt/data/docker/arcane/data:/app/data
    env_file: .env
    environment:
      - APP_URL=https://arcane.${DOMAIN}
      - ENCRYPTION_KEY=${ARCANE_ENCRYPTION_KEY}
      - JWT_SECRET=${ARCANE_JWT_SECRET}
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.arcane.rule=Host(`arcane.${DOMAIN}`)"
      - "traefik.http.routers.arcane.middlewares=tinyauth@docker"
      - "traefik.http.services.arcane.loadbalancer.server.port=3552"
    networks:
      web:
        ipv4_address: 172.20.0.4

  jellyfin:
    image: linuxserver/jellyfin:latest
    container_name: jellyfin
    ports:
      - "127.0.0.1:8096:8096"
    environment:
      - PUID=0
      - PGID=0
      - TZ=Europe/Brussels
    volumes:
      - /mnt/data/docker/jellyfin/config:/config
      - /mnt/data/docker/jellyfin/cache:/cache
      - /mnt/nas/media:/media:ro
    devices:
      - /dev/dri:/dev/dri
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jellyfin.rule=Host(`jellyfin.${DOMAIN}`)"
      - "traefik.http.routers.jellyfin.middlewares=tinyauth@docker"
      - "traefik.http.services.jellyfin.loadbalancer.server.port=8096"
    networks:
      web:
        ipv4_address: 172.20.0.10

  sonarr:
    image: linuxserver/sonarr:latest
    container_name: sonarr
    ports:
      - "127.0.0.1:8989:8989"
    environment:
      - PUID=0
      - PGID=0
      - TZ=Europe/Brussels
    volumes:
      - /mnt/data/docker/sonarr/config:/config
      - /mnt/nas/media:/media
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sonarr.rule=Host(`sonarr.${DOMAIN}`)"
      - "traefik.http.routers.sonarr.middlewares=tinyauth@docker"
      - "traefik.http.services.sonarr.loadbalancer.server.port=8989"
    networks:
      web:
        ipv4_address: 172.20.0.11

  radarr:
    image: linuxserver/radarr:latest
    container_name: radarr
    ports:
      - "127.0.0.1:7878:7878"
    environment:
      - PUID=0
      - PGID=0
      - TZ=Europe/Brussels
    volumes:
      - /mnt/data/docker/radarr/config:/config
      - /mnt/nas/media:/media
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.radarr.rule=Host(`radarr.${DOMAIN}`)"
      - "traefik.http.routers.radarr.middlewares=tinyauth@docker"
      - "traefik.http.services.radarr.loadbalancer.server.port=7878"
    networks:
      web:
        ipv4_address: 172.20.0.12

  lidarr:
    image: linuxserver/lidarr:latest
    container_name: lidarr
    ports:
      - "127.0.0.1:8686:8686"
    environment:
      - PUID=0
      - PGID=0
      - TZ=Europe/Brussels
    volumes:
      - /mnt/data/docker/lidarr/config:/config
      - /mnt/nas/media:/media
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.lidarr.rule=Host(`lidarr.${DOMAIN}`)"
      - "traefik.http.routers.lidarr.middlewares=tinyauth@docker"
      - "traefik.http.services.lidarr.loadbalancer.server.port=8686"
    networks:
      web:
        ipv4_address: 172.20.0.13

  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    ports:
      - "127.0.0.1:5055:5055"
    environment:
      - TZ=Europe/Brussels
    volumes:
      - /mnt/data/docker/jellyseerr/config:/app/config
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jellyseerr.rule=Host(`jellyseerr.${DOMAIN}`)"
      - "traefik.http.routers.jellyseerr.middlewares=tinyauth@docker"
      - "traefik.http.services.jellyseerr.loadbalancer.server.port=5055"
    networks:
      web:
        ipv4_address: 172.20.0.14

  plex:
    image: linuxserver/plex:latest
    container_name: plex
    ports:
      - "32400:32400"
    environment:
      - PUID=0
      - PGID=0
      - TZ=Europe/Brussels
      - VERSION=docker
      - PLEX_CLAIM=${PLEX_CLAIM:-}
    volumes:
      - /mnt/data/docker/plex/config:/config
      - /mnt/nas/media:/media:ro
    devices:
      - /dev/dri:/dev/dri
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.plex.rule=Host(`plex.${DOMAIN}`)"
      - "traefik.http.routers.plex.middlewares=tinyauth@docker"
      - "traefik.http.services.plex.loadbalancer.server.port=32400"
    networks:
      web:
        ipv4_address: 172.20.0.17

  bazarr:
    image: linuxserver/bazarr:latest
    container_name: bazarr
    ports:
      - "127.0.0.1:6767:6767"
    environment:
      - PUID=0
      - PGID=0
      - TZ=Europe/Brussels
    volumes:
      - /mnt/data/docker/bazarr/config:/config
      - /mnt/nas/media:/media
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bazarr.rule=Host(`bazarr.${DOMAIN}`)"
      - "traefik.http.routers.bazarr.middlewares=tinyauth@docker"
      - "traefik.http.services.bazarr.loadbalancer.server.port=6767"
    networks:
      web:
        ipv4_address: 172.20.0.16

  linkding:
    image: sissbruecker/linkding:latest
    container_name: linkding
    environment:
      - LD_SUPERUSER_NAME=${LINKDING_SUPERUSER_NAME}
      - LD_SUPERUSER_PASSWORD=${LINKDING_SUPERUSER_PASSWORD}
      - LD_CSRF_TRUSTED_ORIGINS=https://links.${DOMAIN}
      - LD_ENABLE_OIDC=${LINKDING_ENABLE_OIDC:-}
      - LD_OIDC_CLIENT_ID=${LINKDING_OIDC_CLIENT_ID:-}
      - LD_OIDC_CLIENT_SECRET=${LINKDING_OIDC_CLIENT_SECRET:-}
      - LD_OIDC_PROVIDER_URL=https://auth.${DOMAIN}/.well-known/openid-configuration
    volumes:
      - /mnt/data/docker/linkding/data:/etc/linkding/data
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.linkding.rule=Host(`links.${DOMAIN}`)"
      - "traefik.http.routers.linkding.middlewares=tinyauth@docker"
      - "traefik.http.services.linkding.loadbalancer.server.port=9090"
    networks:
      web:
        ipv4_address: 172.20.0.15

  forgejo:
    image: codeberg.org/forgejo/forgejo:9
    container_name: forgejo
    ports:
      - "0.0.0.0:3000:3000"
      - "0.0.0.0:2222:22"
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - FORGEJO__server__ROOT_URL=https://git.${DOMAIN}
      - FORGEJO__server__SSH_DOMAIN=192.168.0.159
      - FORGEJO__server__SSH_PORT=2222
      - FORGEJO__security__INSTALL_LOCK=true
      - FORGEJO__service__DISABLE_REGISTRATION=false
      - FORGEJO__service__ALLOW_ONLY_EXTERNAL_REGISTRATION=true
      - FORGEJO__service__SHOW_REGISTRATION_BUTTON=false
      - FORGEJO__database__DB_TYPE=sqlite3
    volumes:
      - /mnt/data/docker/forgejo/data:/data
    env_file: .env
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.forgejo.rule=Host(`git.${DOMAIN}`)"
      - "traefik.http.routers.forgejo.middlewares=tinyauth@docker"
      - "traefik.http.services.forgejo.loadbalancer.server.port=3000"
    networks:
      web:
        ipv4_address: 172.20.0.21

  # --- VPN (Gluetun) ---

  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - "127.0.0.1:9696:9696"   # Prowlarr
      - "127.0.0.1:7474:7474"   # Autobrr
    environment:
      - VPN_SERVICE_PROVIDER=custom
      - VPN_TYPE=openvpn
      - OPENVPN_CUSTOM_CONFIG=/gluetun/custom.conf
      - TZ=Europe/Brussels
      - FIREWALL_OUTBOUND_SUBNETS=172.20.0.0/24,46.232.210.30/32
    volumes:
      - ./gluetun:/gluetun:ro
    extra_hosts:
      - "sonarr:172.20.0.11"
      - "radarr:172.20.0.12"
      - "lidarr:172.20.0.13"
      - "jellyfin:172.20.0.10"
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prowlarr.rule=Host(`prowlarr.${DOMAIN}`)"
      - "traefik.http.routers.prowlarr.service=prowlarr"
      - "traefik.http.routers.prowlarr.middlewares=tinyauth@docker"
      - "traefik.http.services.prowlarr.loadbalancer.server.port=9696"
      - "traefik.http.routers.autobrr.rule=Host(`autobrr.${DOMAIN}`)"
      - "traefik.http.routers.autobrr.service=autobrr"
      - "traefik.http.routers.autobrr.middlewares=tinyauth@docker"
      - "traefik.http.services.autobrr.loadbalancer.server.port=7474"
    networks:
      web:
        ipv4_address: 172.20.0.20

  # --- Behind VPN (network_mode: service:gluetun) ---

  prowlarr:
    image: linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=0
      - PGID=0
      - TZ=Europe/Brussels
    volumes:
      - /mnt/data/docker/prowlarr/config:/config
    restart: unless-stopped
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_healthy

  autobrr:
    image: ghcr.io/autobrr/autobrr:latest
    container_name: autobrr
    environment:
      - TZ=Europe/Brussels
    volumes:
      - /mnt/data/docker/autobrr/config:/config
    restart: unless-stopped
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_healthy

networks:
  web:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
